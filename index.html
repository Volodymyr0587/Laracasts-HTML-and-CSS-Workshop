<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body style="font-family: Open Sans, sans-serif">
		<section class="px-6 py-8">
			<nav class="flex justify-between items-center">
				<div>
					<a href="/">
						<img
							src="./images/logo.svg"
							alt="Laracasts"
							width="165"
							height="16"
						/>
					</a>
				</div>

				<div>
					<a href="/" class="text-xs font-bold uppercase">
						Home Page
					</a>

					<a
						href="#"
						class="bg-blue-500 ml-3 rounded-full text-xs font-semibold text-white uppercase py-3 px-5"
					>
						Subscribe for Updates
					</a>
				</div>
			</nav>

			<header class="max-w-4xl mx-auto mt-20 text-center">
				<div class="max-w-xl mx-auto">
					<h1 class="text-4xl">
						Latest
						<span class="text-blue-500">Laravel From Scratch</span>
						News
					</h1>

					<h2 class="inline-flex mt-3">
						By Lary Laracore
						<img
							src="./images/lary-head.svg"
							alt="Head of Lary the mascot"
						/>
					</h2>

					<p class="text-sm mt-14">
						Lorem, ipsum dolor sit amet consectetur adipisicing
						elit. Ducimus asperiores fugit excepturi ab animi quod
						doloribus fuga.
					</p>

                    <div class="flex justify-center mt-8 space-x-4">
                        <!-- Category -->
                        <span class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl">
                            <select class="appearance-none bg-transparent py-2 pl-3 pr-9 text-sm font-semibold">
                                <option value="category" selected="true" disabled="disabled">Category</option>
                                <option value="personal">Personal</option>
                                <option value="business">Business</option>
                            </select>
                            <svg class="w-5 h-5 absolute pointer-events-none" 
                                style="right: 12px;"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>  
                        </span>
                        <!-- Other Filters -->
                        <span class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl">
                            <select class="appearance-none bg-transparent py-2 pl-3 pr-9 text-sm font-semibold">
                                <option value="category" selected="true" disabled="disabled">Other Filters</option>
                                <option value="foo">Foo</option>
                                <option value="bar">Bar</option>
                            </select>
                            <svg class="w-5 h-5 absolute pointer-events-none" 
                                style="right: 12px;"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                            </svg>  
                        </span>
                        <!-- Search -->
                        <span class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl px-3 py-2">
                            <form action="#" method="GET">
                                <input type="text" name="search" placeholder="Find something..." class="bg-transparent placeholder-black font-semibold text-sm">
                            </form>
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>                              
                        </span>
                    </div>
				</div>
			</header>

			<main></main>

			<footer></footer>
		</section>
	</body>
</html>
